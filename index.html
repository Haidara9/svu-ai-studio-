    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- WaveSurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Orbitron:wght@500;700;900&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f9fafb; /* gray-50 */
        --text-color: #18181b; /* zinc-900 */
        --dot-color: #e4e4e7; /* zinc-200 */
      }
      
      .dark {
        --bg-color: #020204;
        --text-color: #fafafa;
        --dot-color: #27272a; /* zinc-800 */
      }

      body {
        font-family: 'Cairo', 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s, color 0.5s;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      .bg-dot-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, var(--dot-color) 1px, transparent 1px);
        transition: background-image 0.5s;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      
      /* Animation Utilities */
      .mask-fade-bottom {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }
    </style>
